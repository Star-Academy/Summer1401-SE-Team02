name: publish

on:
  release:
    types: published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Get current release version
        id: version
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: Star-Academy/Summer1401-SE-Team02
      - name: Build library and generate NuGet Package
        run: dotnet pack -c Release -o artifacts -p:PackageVersion=${{ steps.version.outputs.release }}
        working-directory: SampleLibrary
      - name: Publish NuGet Package
        run: dotnet nuget push ./**/*.nupkg -SkipDuplicate -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
  